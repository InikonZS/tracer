<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="screen">
        <div class="screen_main">
            <div class="screen_column screen_pages">
                <button>Graphics</button>
                <button>Audio</button>
                <button>Controls</button>
                <button>Game</button>
            </div>
            <div class="screen_column screen_content">
                <div class="settings">
                    <div class="setting_item">
                        Switch Mouse buttons
                    </div>
                    <div class="setting_item">
                        <div class="settings_name">Left</div>
                        <div class="settings_button">A</div>
                        <div class="settings_or">or</div>
                        <div class="settings_button">B</div>
                        <div class="settings_or hidden">or</div>
                        <div class="settings_button hidden">C</div>
                    </div>
                    <div class="setting_item">
                        <div class="settings_name">Right</div>
                        <div class="settings_button">A</div>
                        <div class="settings_or">or</div>
                        <div class="settings_button">B</div>
                        <div class="settings_or">or</div>
                        <div class="settings_button">C</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen_controls">
            <button class="button_back">BACK</button>
        </div>
    </div>
</body>
</html>
